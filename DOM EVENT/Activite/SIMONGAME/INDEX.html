<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMON GAME</h1>
    <h2>The game will start soon</h2>
    <button id="start-button">Start Game</button>
    <div class="main"> 
        <div class="one">
            <div class="item red" type="button">1</div>
            <div class="item yellow" type="button">2</div>
        </div>
        <div class="two">
            <div class="item green" type="button">3</div>
            <div class="item purple" type="button">4</div>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
